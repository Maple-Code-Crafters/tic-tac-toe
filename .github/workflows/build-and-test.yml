name: build-and-test
on: [push]
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '21'
      - run: npm install -g vitest
      - run: npm install -g @ionic/cli
      - run: npm install rollup --save-dev
      - run: npm install
      - run: npm run build
      - run: npm run test.unit
